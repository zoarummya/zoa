<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;"
        <h1 class="text-white">Dex community</h1>
        <h2 class="text-white">community</h2>
    </div>
    <div class="container">
        <div class="row">
      
          <!-- Twitter Card -->
          <div class="col-md-3 mb-3">
            <div class="card">
              <a href="https://twitter.com/" target="_blank">
                <img src="https://via.placeholder.com/200x200.png?text=Twitter" class="card-img-top" alt="Twitter">
              </a>
              <div class="card-body">
                <h5 class="card-title">트위터</h5>
                <h6 class="card-subtitle mb-2 text-muted">Twitter</h6>
                <p class="card-text">공지 / 이벤트 / 알림</p>
              </div>
            </div>
          </div>
      
          <!-- Discord Card -->
          <div class="col-md-3 mb-3">
            <div class="card">
              <a href="https://discord.com/" target="_blank">
                <img src="https://via.placeholder.com/200x200.png?text=Discord" class="card-img-top" alt="Discord">
              </a>
              <div class="card-body">
                <h5 class="card-title">디스코드</h5>
                <h6 class="card-subtitle mb-2 text-muted">Discord</h6>
                <p class="card-text">공지 / 이벤트 / 소통</p>
              </div>
            </div>
          </div>
      
          <!-- Telegram Card -->
          <div class="col-md-3 mb-3">
            <div class="card">
              <a href="https://telegram.org/" target="_blank">
                <img src="https://via.placeholder.com/200x200.png?text=Telegram" class="card-img-top" alt="Telegram">
              </a>
              <div class="card-body">
                <h5 class="card-title">텔레그램</h5>
                <h6 class="card-subtitle mb-2 text-muted">Telegram</h6>
                <p class="card-text">비공개적 소통</p>
              </div>
            </div>
          </div>
      
          <!-- Help Desk Card -->
          <div class="col-md-3 mb-3">
            <div class="card">
              <a href="https://helpdesk.com/" target="_blank">
                <img src="https://via.placeholder.com/200x200.png?text=Help%20Desk" class="card-img-top" alt="Help Desk">
              </a>
              <div class="card-body">
                <h5 class="card-title">Help Desk</h5>
                <h6 class="card-subtitle mb-2 text-muted">FAQ</h6>
                <p class="card-text">자주 묻는 질문</p>
              </div>
            </div>
          </div>
      
        </div>
      </div>
      
</body>

</html>
